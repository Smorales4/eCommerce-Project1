<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <title>Contact</title>
</head>
<body>

<!-- Header -->
<section id="header">
    <a href="#"><img src="images/images.png" class="logo" alt="logo"></a>
    <div>
        <ul id="navbar">
            <li><a class="active" href="home.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html"><i class="fa-solid fa-cart-shopping cart"></i></a></li>
        </ul>
    </div>
</section>


<!-- Business information and form  -->
<section id="contact">
        <div class="content">
        <h2>Contact Us!</h2><br>
        <p>Let us know how can we help you!</p>
    <div class="container">
        <div class="contactInfo">
            <div class="box">
                <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                <div class="text">
                    <h3>Address</h3>
                    <p>1608 Ponce de Leon Avenue, Suite 400<br>
                        San Juan, PR 00912</p>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa-solid fa-phone"></i></div>
                <div class="text">
                    <h3>Phone</h3>
                    <p>(787)-218-3715</p>
                </div>
            </div>
            <div class="box">
                <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                <div class="text">
                    <h3>Email</h3>
                    <p>marketing@kshop.com</p>
                </div>
            </div>
        </div>
        <div class="contactForm">
            <form>
                <h2>Send Message</h2>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Full Name</span>                   
                </div>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Email</span>                   
                </div>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Type your message...</span> 
                </div>
                <br>
                <div class="inputBox">
                    <input type="submit" name="" required="required">                 
                </div>
            </form>
        </div>
        </div>
    </section>
<script src="app.js"></script>
<script src="/data.json"></script>
</body>
</html>
